<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2b4a"/>
      <stop offset="100%" style="stop-color:#0f1a2e"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#e8c547"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#047857"/>
      <stop offset="100%" style="stop-color:#065F46"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="50" x2="600" y2="50" stroke="white" stroke-width="1"/>
    <line x1="0" y1="100" x2="600" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="150" x2="600" y2="150" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="250" x2="600" y2="250" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="600" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="350" x2="600" y2="350" stroke="white" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="400" stroke="white" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="400" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Flow diagram -->
  <!-- App box -->
  <rect x="60" y="100" width="140" height="50" rx="8" fill="url(#blueGrad)"/>
  <text x="130" y="130" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Application</text>
  
  <!-- Arrow 1 -->
  <path d="M130 150 L130 170 L200 170" stroke="#c9a227" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- AI box (center, highlighted) -->
  <rect x="230" y="145" width="140" height="50" rx="8" fill="url(#goldGrad)"/>
  <text x="300" y="175" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#1a2b4a" text-anchor="middle">AI Decision Support</text>
  
  <!-- Glow effect for AI box -->
  <rect x="225" y="140" width="150" height="60" rx="10" fill="none" stroke="#c9a227" stroke-width="2" opacity="0.4"/>
  
  <!-- Arrow 2 -->
  <path d="M370 170 L440 170 L440 130" stroke="#c9a227" stroke-width="3" fill="none"/>
  
  <!-- Workflow box -->
  <rect x="400" y="100" width="140" height="50" rx="8" fill="#2d4a7c"/>
  <text x="470" y="130" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Workflow</text>
  
  <!-- Arrow 3 -->
  <line x1="470" y1="150" x2="470" y2="220" stroke="#c9a227" stroke-width="3"/>
  
  <!-- Human box -->
  <rect x="400" y="220" width="140" height="50" rx="8" fill="url(#greenGrad)"/>
  <text x="470" y="250" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Human Decides</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c9a227"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="320" font-family="Georgia, serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">Pre-Workflow AI</text>
  
  <!-- Subtitle -->
  <text x="300" y="355" font-family="Inter, Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">AI Assists â€¢ Humans Decide</text>
  
  <!-- Gold accent line -->
  <rect x="200" y="370" width="200" height="3" rx="1" fill="url(#goldGrad)"/>
  
  <!-- AI icon in corner -->
  <circle cx="55" cy="55" r="25" fill="url(#goldGrad)" opacity="0.9"/>
  <text x="55" y="62" font-size="22" text-anchor="middle">ðŸ¤–</text>
</svg>
